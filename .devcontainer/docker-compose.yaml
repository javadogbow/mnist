version: '3.3'
services:
  mnist:
    container_name: "mnist"
    build: 
      context: .
    shm_size: "9gb"
    volumes:
      - ./..:/app
    stdin_open: true
    tty: true
    command: tail -f /dev/null
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
